<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Packages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #111;
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: .8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      background: #1b1b1b;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #6c7bff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Access Our Packages</h2>
    <p>Enter your WhatsApp number to continue</p>

    <input id="phone" placeholder="Phone / WhatsApp" />
    <input id="email" placeholder="Email (optional)" />

    <button onclick="submitForm()">Continue</button>
  </div>

  <script>
    const WEB_APP_URL =
      "https://script.google.com/macros/s/AKfycbySiJAe7FRI4ezKYee30mWRS50alcvP28fG4vhiS9IQ7eJxsbFtvvYmeK-cXn0uheRMBA/exec";

    const REDIRECT_URL =
      "https://www.halimstudio.com/pricing";

    function submitForm() {
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!phone || phone.length < 10) {
        alert("اكتب رقم صحيح");
        return;
      }

      const url =
        WEB_APP_URL +
        "?phone=" + encodeURIComponent(phone) +
        "&email=" + encodeURIComponent(email) +
        "&source=Packages";

      // تسجيل في الشيت
      fetch(url);

      // تحويل على صفحة الأسعار
      window.open(REDIRECT_URL, "_blank");
    }
  </script>

</body>
</html>
