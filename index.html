<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Access Packages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      background: #111;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      color: #fff;
    }

    h2 {
      margin-top: 0;
    }

    p {
      opacity: .8;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #1b1b1b;
      color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #6c7bff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Access Our Packages</h2>
    <p>Enter your WhatsApp number to continue</p>

    <input id="phone" type="tel" placeholder="Phone / WhatsApp" />
    <input id="email" type="email" placeholder="Email (optional)" />

    <button onclick="submitForm()">Continue</button>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby4l8f-hvbGTIIh3yKwkry5Lkfwl0tx2X1Q8qOR8ecqd9o40VekVE4KsvceCOhYHPGOMw/exec";
    const REDIRECT_URL = "https://www.halimstudio.com/pricing";

    function submitForm() {
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!phone || phone.length < 10) {
        alert("اكتب رقم صحيح");
        return;
      }

      const url =
        WEB_APP_URL +
        "?phone=" + encodeURIComponent(phone) +
        "&email=" + encodeURIComponent(email) +
        "&source=Packages";

      // تسجيل في الشيت
      fetch(url)
        .then(() => {
          // تحويل للأسعار
          window.location.href = REDIRECT_URL;
        });
    }
  </script>

</body>
</html>
