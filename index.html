<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Packages</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family: Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.box {
  width:100%;
  max-width:400px;
  background:#111;
  padding:30px;
  border-radius:12px;
}
input,button {
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
input {
  background:#1b1b1b;
  color:#fff;
}
button {
  background:#6c7bff;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
.error {
  color:#ff6b6b;
  font-size:13px;
  display:none;
}
</style>
</head>

<body>

<div class="box">
  <h2>Access Our Packages</h2>
  <p>Enter your WhatsApp number to continue</p>

  <div id="error" class="error"></div>

  <input id="phone" placeholder="Phone / WhatsApp">
  <input id="email" placeholder="Email (optional)">
  <button onclick="submitForm()">Continue</button>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx-Z9YlATutc-aiXXuY2HTamlQ_xhBzQNArv7zv-22jlcfwVHZUsNbPNsJw3VePpLKVMA/exec";
const REDIRECT_URL = "https://www.halimstudio.com/pricing";

function submitForm() {
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const error = document.getElementById("error");

  error.style.display = "none";

  if (!phone || phone.length < 10) {
    error.innerText = "Please enter a valid phone number";
    error.style.display = "block";
    return;
  }

  fetch(WEB_APP_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      source: "Packages Access",
      phone: phone,
      email: email
    })
  }).finally(() => {
    window.location.href = REDIRECT_URL;
  });
}
</script>

</body>
</html>
